<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%,
    identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacao = 80000;
    let anos = 0;

    //PROCESSAMENTO
    for (let contador = 0; populacao < 200000; contador++) {
        populacao = populacao * 1.03;
        anos = contador
    }

    //SAÍDA
    document.write(`Será necessário ${anos} anos para que o número de habitandes atinja 200000.`)

</script>
