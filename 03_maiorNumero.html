<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let lista = [];
    
    //PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        const numero = Number(prompt("Informe um número"));
        lista.push(numero)
        lista.sort((a, b) => a -b);
    }

    let maiorNumero = lista.slice(-1)

    //SAÍDA
    document.write(`O maior número dessa lista é: ${maiorNumero}`);

</script>
