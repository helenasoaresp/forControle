<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = [];
    let soma = 0;

    //PROCESSAMENTO
    for(let contador = 1; contador < 100; contador++) {
        if (contador % 3 == 0) {
            multiplos.push(contador)
            soma += contador;
        }
    }

    //SAÍDA
document.write(`Os números múltiplos de 3 entre 1 e 100 é: ${multiplos.join(" - ")}; <br> A soma de todos os números múltiplos de 3 entre 1 e 100 é: ${soma}.`);

</script>
