<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga
    o total de R$ 2.000,00.
    */

    //ENTRADA
    let investimento = 1000.00
    let dias = 0;

    //PROCESSAMENTO
    for(let contador = 0; investimento < 2000.00; contador++) {
        investimento = investimento * 1.02;
        dias = contador
    }

    //SAÍDA
    document.write("Vai demorar " + dias + " dias para que Joãozinho consiga o total de R$ 2.000,00.")

</script>
