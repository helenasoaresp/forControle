<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. 
    Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. 
    Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let num1 = Number(prompt("Informe o número inicial: "));
    let num2 = Number(prompt("Informe o número final: "));

    let numPar = [];
    let numImpar = [];

    //PROCESSAMENTO
    if (num1 < num2) {
        for (let contador = num1 + 1; contador <= num2; contador++) {

            if (contador % 2 == 0) {
                numPar.push(contador)

            } else {
                numImpar.push(contador)
            }
        }

        document.write(`Os números pares presentes entre esses dois números é: ${numPar.join(" - ")} <br>`);
        document.write(`Os números impares presentes entre esses dois números é: ${numImpar.join(" - ")}`);

    } else {
        document.write(`Erro! O número final tem que ser maior que o número inicial.`)
    }


    //SAÍDA

</script>
