<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let lista = [];

    //PROCESSAMENTO
    for (let contador = 1; contador <= 50; contador++) {
        if (contador % 2 != 0) {
            lista.push(contador);
        }
    }


    //SAÍDA
    document.write(`A lista de números impares é: ${lista.join(' - ')}.`);

</script>
